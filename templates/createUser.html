<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign Up</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" async>

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/sign.css') }}" rel="stylesheet">
  </head>

  <body>

    <div class="container">
        {%with messages = get_flashed_messages()%}
          {% if messages%}
            {% for msg in messages %}
              <p id = 'hideMe'>{{msg}}</p>
            {%endfor%}
          {%endif%}
        {%endwith%}  
      <form class="form-signin" method="post" action="/createUser">
        <h2 class="form-signin-heading">Sign Up</h2>
        &nbsp
        <div class="form-group">
          <h2 class="form-signin-heading">Username</h2>
          <label for="inputUsername" class="sr-only"> Username</label>
          <input name="username" type="text" id="inputName" class="form-control" placeholder="Name" required autofocus> 
        <div>
        <div class="form-group">
          <h2 class="form-signin-heading">Password</h2>
          <label for="inputPassword" class="sr-only">Password</label>
          <input name="password" type="password" id="inputName" class="form-control" placeholder="1234" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      </form>

    </div> <!-- /container -->

  </body>
